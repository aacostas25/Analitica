<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamantes</title>
    <link rel="stylesheet" href="css_analitica.css" />
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div id="precio" name="precio"></div>
                        <h3>Diamantes</h3>
                        <p>Prediccion precio diamantes con modelo.</p>
                        <form class="requires-validation" novalidate>
    
                            <div class="col-md-12">
                                <label for="quilates">Quilates</label>
                               <input class="form-control" type="text" name="quilates" placeholder="0.2-5.01" required>
                            </div>
                            <br>

                            <div class="col-md-12">
                                <label for="quilates">Longitud x</label>
                               <input class="form-control" type="text" name="longitud" placeholder="En mm" required>
                            </div>
                            <br>

                            <div class="col-md-12">
                                <label for="quilates">Anchura y</label>
                               <input class="form-control" type="text" name="anchura" placeholder="En mm" required>
                            </div>
                            <br>

                            <div class="col-md-12">
                                <label for="quilates">Profundidad z</label>
                               <input class="form-control" type="text" name="quilates" placeholder="En mm" required>
                            </div>
                            <br>
    
                            <div class="col-md-12">
                                <label for="quilates">Profundidad</label>
                               <input class="form-control" type="text" name="profundidad" placeholder="Profundidad Total" required>
                            </div>
                            <br>
    

                            <div class="col-md-12">
                                <label for="quilates">Table</label>
                               <input class="form-control" id="table" type="text" name="table" placeholder="Ancho de la parte superior" required>
                            </div>
                            <br>
    
                           <div class="col-md-12">
                            <label for="quilates">Corte</label>
                                <select class="form-select mt-3" required id="corte">
                                      <option selected disabled value="">Seleccionar</option>
                                      <option value="3.0">Ideal</option>
                                      <option value="4.0">Premium</option>
                                      <option value="5.0">Very Good</option>
                                      <option value="2.0">Good</option>
                                      <option value="1.0">Fair</option>
                               </select>
                           </div>
                           <br>

                           <div class="col-md-12">
                            <label for="quilates">Claridad</label>
                            <select class="form-select mt-3" id="claridad"  required>
                                  <option selected disabled value="">Seleccionar</option>
                                  <option value="1.0">I1</option>
                                  <option value="2.0">IF</option>
                                  <option value="3.0">SI1</option>
                                  <option value="4.0">SI2</option>
                                  <option value="5.0">VS1</option>
                                  <option value="6.0">VS2</option>
                                  <option value="7.0">VVS1</option>
                                  <option value="8.0">VVS</option>
                           </select>
                           </div>
                           <br>

                           <div class="col-md-12">
                            <label for="quilates">Color</label>
                            <select class="form-select mt-3" required id="color" >
                                  <option selected disabled value="">Seleccionar</option>
                                  <option value="1.0">D</option>
                                  <option value="2.0">E</option>
                                  <option value="3.0">F</option>
                                  <option value="4.0">G</option>
                                  <option value="5.0">H</option>
                                  <option value="6.0">I</option>
                                  <option value="7.0">J</option>
                           </select>
                           </div>
                           <br>

                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js_analitica.js"></script>
</body>
</html>
